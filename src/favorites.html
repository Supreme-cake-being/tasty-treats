<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Favorites</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    />

    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/favorites.css" />
  </head>
  <body>
    <load ="partials/header.html" />

    <!-- Path to images as from index.html file -->
    <main>
      <load ="partials/favorites/favorites-hero.html" />
      <div class="container">
        <div class="no-data">
          <img class="no-data-img" src="./img/no-data.png" alt="no data" />
          <p>
            It appears that you haven't added any recipes to your favorites yet.
            To get started, you can add recipes that you like to your favorites
            for easier access in the future.
          </p>
        </div>

        <!-- Categories list -->
        <ul class="categories"></ul>
        <!-- Favorites list -->
        <div class="gallery favorites-gallery">
          <ul class="favorites gallery-list"></ul>
        </div>
      </div>
      <load src="partials/home/pagination.html" />
      <load ="partials/modals.html" />
    </main>

    <script type="module" src="./favorites.js"></script>
    <script type="module" src="./js/header.js"></script>
  </body>
</html>
